<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UFC Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

	
</head>

<body>
<h1>UFC RPG</h1>
<div class="container">
<div class="row select">
<div class="col-md-6">
<div>Please Select Your Fighter!</div>
<button id="cmb"><span id="cmhp">200</span><br><img src="assets/images/cm.jpg" class="fighter"><br>Conor Mcgregor</button>
<button id="dcb"><span id="dchp">120</span><br><img src="assets/images/dc.jpg" class="fighter"><br>Donald Cerone</button>
<button id="asb"><span id="ashp">160</span><br><img src="assets/images/as.jpg" class="fighter"><br>Anderson Silva</button>
<button id="jjb"><span id="jjhp">210</span><br><img src="assets/images/jj.jpeg" class="fighter"><br>Jon Jones</button>
</div>
<div class="col-md-6" id="Octagon">
<div> Octagon</div>
</div>
</div>
<div class="row">
<div class="col-md-6">
<div>Available Enemies to Attack</div>
<div id="enemyQue"></div>
</div>
<div class="col-md-6">
<div id="attack"><button>Attack</button></div>
</div>
</div>
</div>


</body>
</html>
